<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Stored in An Array</title>

    <!-- ====== css ==========-->
    <link rel="stylesheet" href="main.css" />
 
  </head>

  <body>

    <div class="container column-box">

      <div class="nav-container row-box">
        <div class="nav-box row-box">
          <div class="logo">Code.com</div>
          <div class="nav-bar row-box">
            <a href="#home">Home</a>
            <a href="#service">Services</a>
            <a href="#blog">Blog</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </div>
        </div>
      </div>

      <div class="form-box column-box">
        <div class="text row-box">Fill the form below to register.</div>
        <!---======== Start of the register box ==========-->
        <div class="register column-box">
          <p>New? Register below.</p>
          <input
            type="username"
            name="username"
            id="username"
            class="username"
            placeholder="Enter Your Username"
          />
          <input
            type="email"
            name="email"
            id="reg-email"
            class="reg-email"
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            name="password"
            id="reg-password"
            class="reg-password"
            placeholder="Enter Your Password"
          />

          <button type="submit" class="registerbtn submitBtn">Register</button>
          <p id="sign-in">
            <span>Existing User? </span><a class="active-display sign-up" href="#reset-password">Sign-In</a>
          </p>
        </div>

        <!--=======Start of the login box ============-->
        <div class="login column-box clear">
          <p>Already Register? Login below.</p>
          <input
            type="email"
            name="email"
            id="log-email"
            class="log-email"
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            name="password"
            id="log-password"
            class="log-password"
            placeholder="Enter Your Password"
          />
          <button type="submit" class="loginbtn submitBtn">Log in</button>
          <a href="#reset-password">Forgot Password?</a>
          <p id="sign-up">
            <span>New User? </span><a class="active-display sign-in" href="#reset-password">Sign-Up</a>
          </p>
        </div>
      </div>

      <div class="footer column-box">
          <p class="social-icons"></p>
          <p>&copy; smartcoden 2022 copyright all right reserved</p>
     </div>
    </div>

    <!--= ========= Javascript ========-->
    <script src="main.js"></script>
  </body>
</html>
